<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item (click)="scroll(p.title)" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <app-header></app-header>
  <ion-router-outlet *ngIf="windowSize < 768" style="margin-top:50px" main></ion-router-outlet>
  <ion-router-outlet *ngIf="windowSize >= 768" style="margin-top:90px" main></ion-router-outlet>
  <!-- Footer Bellow -->
  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="12">
          Footer Content
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-app>
